<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Share Prediction</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?bicycle,city') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 380px;  /* Smaller container */
            margin-top: 60px;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #34495e;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .form-control {
            margin-bottom: 8px;
            font-size: 14px;
            height: 35px;
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
            font-size: 16px;
            padding: 8px;
            border-radius: 8px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .prediction {
            font-size: 18px;
            text-align: center;
            color: #2c3e50;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bike Share Prediction</h1>
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="season" class="form-control" placeholder="Season" required>
            <input type="text" name="mnth" class="form-control" placeholder="Month" required>
            <input type="text" name="holiday" class="form-control" placeholder="Holiday (0/1)" required>
            <input type="text" name="weekday" class="form-control" placeholder="Weekday" required>
            <input type="text" name="workingday" class="form-control" placeholder="Working Day (0/1)" required>
            <input type="text" name="weathersit" class="form-control" placeholder="Weather Situation" required>
            <input type="text" name="temp" class="form-control" placeholder="Temperature" required>
            <input type="text" name="atemp" class="form-control" placeholder="Feeling Temperature" required>
            <input type="text" name="hum" class="form-control" placeholder="Humidity" required>
            <input type="text" name="windspeed" class="form-control" placeholder="Wind Speed" required>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="prediction">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>

</body>
</html>
